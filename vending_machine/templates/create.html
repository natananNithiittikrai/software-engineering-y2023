{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a New Product {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Machine Name</label>
        <input type="text" name="title"
               placeholder="Name" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>
    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" name="name" placeholder="Product Name" class="form-control" value="{{ request.form['name'] }}"></input>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" placeholder="Quantity" class="form-control" value="{{ request.form['quantity'] }}"></input>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" placeholder="Price" class="form-control" value="{{ request.form['price'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
