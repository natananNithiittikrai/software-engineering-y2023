{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} MUIC Vending Machine Tracking Application {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
            <h5>{{ post['content'] }}</h5>
        </a>
        <hr>
        <!--span class="badge badge-primary">{{ post['created'] }}</span--> <!-- timestamp-->
        <a href="{{ url_for('edit', id=post['id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
